<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Demo</title>
    <script src="./dist/es-next/polyfills.js"></script>
    <script src="./dist/modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Inconsolata" rel="stylesheet">

    <script>
        // Internet Explorer 6-11
        const isIE = /*@cc_on!@*/false || !!document.documentMode;

        function loadScript(scriptUrl) {
            const script = document.createElement('script');
            script.setAttribute('src', scriptUrl);
            document.head.appendChild(script);
            return script;
        }

        function loadScriptAsync(scriptUrl) {
            const script = document.createElement('script');
            script.setAttribute('src', scriptUrl);
            script.setAttribute('async', "async");
            document.head.appendChild(script);
            return script;
        }

        if (isIE) {
            const es5AddapterScript = './dist/modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js';
            const polyfillScript = './dist/modules/@babel/polyfill/dist/polyfill.js';
            loadScript(polyfillScript);
            loadScript(es5AddapterScript);
        }

    </script>
    <style>
        html, body {
            /*font-size: 16px;*/
            margin: 0;
            padding: 0;
            min-height: calc(100vh);
            min-width: 100vw;
            display: flex;
            flex-flow: column nowrap;

        }
        .section-block {
            display: flex;
            flex-grow: 1;
        }

        @media screen and (orientation:portrait) {
            .section-block {
                height: 50vh;
                width : 100vw;
            }
        }

        @media screen and (orientation:landscape) {
            body {
                flex-flow: row nowrap;
            }

            .section-block {
                width: 50vw;
                height : 100vh;
            }
        }
    </style>
</head>
<body>
<tcb-leaflet-map id="map" class="section-block"></tcb-leaflet-map>
<tcb-csc-gauges class="section-block"></tcb-csc-gauges>
<script>
    if (isIE) {
        loadScriptAsync('./dist/es5/bundle.js');
    } else {
        loadScriptAsync('./bundle.js');
    }

</script>
</body>
</html>
