<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Demo</title>

    <script src="./dist/es-next/polyfills.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script>
        // Internet Explorer 6-11
        const isIE = /*@cc_on!@*/false || !!document.documentMode;

        function loadScript(scriptUrl) {
            const script = document.createElement('script');
            script.setAttribute('src', scriptUrl);
            document.head.appendChild(script);
            return script;
        }

        function loadScriptAsync(polyfillScript) {
            const script = document.createElement('script');
            script.setAttribute('src', scriptUrl);
            script.setAttribute('async', "async");
            document.head.appendChild(script);
            return script;
        }

        if (isIE) {
            const es5AddapterScript = './node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js';
            const polyfillScript = './node_modules/@babel/polyfill/dist/polyfill.js';
            loadScript(polyfillScript);
            loadScript(es5AddapterScript);
        }
    </script>
</head>
<body>
<my-element></my-element>
<my-typed-lit-element mood="working"></my-typed-lit-element>
<script>
    const script = document.createElement('script');
    script.setAttribute('async', 'async');
    if (isIE) {
        script.setAttribute('src', './dist/es5/bundle.js');
    } else {
        script.setAttribute('src', './dist/es-next/bundle.js');
    }
    document.body.appendChild(script);

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/dist/es-next/service-worker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
</body>
</html>
